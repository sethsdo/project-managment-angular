{{ product | json }}
{{ tasks | json }}
  <div class="contianer">
    <div class="col-xs-6">
      <form (submit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group form-inline">
          Title:
          <input type="text" name="title" required minlength="4" [(ngModel)]="product.title" #title='ngModel'>
          <span *ngIf="title.errors && (title.dirty || title.touched)" class="alert">
            <span class="warn" [hidden]="!title.errors.required">Title is required.</span>
            <span class="warn" [hidden]="!title.errors.minlength">Title must be at least 4 characters long.</span>
          </span>
        </div>
        <br>
        <div class="form-group form-inline">
          Price:
          <input type="text" name="price" required [(ngModel)]="product.price" #price='ngModel'>
          <span *ngIf="price.errors && (price.dirty || price.touched)" class="alert">
            <span class="warn" [hidden]="!price.errors.required">price is required.</span>
          </span>
        </div>
        <br>
        <div class="form-group form-inline">
           Image Url:
          <input type="text" name="img" [(ngModel)]="product.img" #image='ngModel'>
        </div>
        <input type="submit" [disabled]="!heroForm.form.valid" class="btn btn-success">
      </form>
    </div>
  </div>
  <router-outlet></router-outlet>
